server:
  port: 7001

spring:
  application:
    name: @artifactId@
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS-HOST:zhxf-order}:${NACOS-PORT:8848}
#        server-addr: ${NACOS-HOST:172.16.1.176}:${NACOS-PORT:8848},${NACOS-HOST:172.16.1.176}:${NACOS-PORT:8849},${NACOS-HOST:172.16.1.176}:${NACOS-PORT:8850}
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yml
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
  profiles:
    active: @profiles.active@

dubbo:
  scan:
    base-packages: com.order
  protocol:
    name: dubbo
    port: ${dubbo_port:20881}
  registry:
    address: nacos://172.16.1.176:8848
  application:
    qos-enable: false
  consumer:
    check: false
